spring.application.name=product-service
server.port=8080

# DynamoDB Configuration für Docker/LocalStack
aws.dynamodb.endpoint=${AWS_DYNAMODB_ENDPOINT:http://localstack:4566}
aws.region=${AWS_REGION:eu-central-1}

# Actuator für Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.software.amazon.awssdk=INFO
logging.level.com.product=DEBUG
logging.level.org.springframework.web=INFO

# Jackson für JSON
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false 